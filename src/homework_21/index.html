<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="main">
      <span id="someText">Наведи сюди</span>
    </div>
    <script>
      const main = document.getElementById("main");
      const someText = document.getElementById("someText");
      const shadowDiv = document.createElement("div");

      main.style.display = "flex";

      someText.onmouseover = function () {
        main.appendChild(shadowDiv);
        shadowDiv.textContent = "|div - привид. Бууу!";
      };
      someText.onmouseout = function () {
        shadowDiv.textContent = null;
      };
    </script>
  </body>
</html>
