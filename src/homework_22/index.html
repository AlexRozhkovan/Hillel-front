<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="main"></div>
    <script>
      const main = document.getElementById("main");
const tableDiv = document.createElement("table");
tableDiv.style.borderCollapse = 'collapse'; // Додаємо границю до всієї таблиці

main.appendChild(tableDiv);

for (let i = 0; i < 10; i++) {
  const row = tableDiv.insertRow(i);
  for (let j = 0; j < 10; j++) {
    const cell = row.insertCell(j);
    cell.innerHTML = i * 10 + j + 1;
    cell.style.border = '1px solid black'; // Додаємо границю до кожної комірки таблиці
  }

}
    </script>
  </body>
</html>
