  <body>
    <script>
      let result = pow(2, 3);
      console.log(result);
      
      function pow(number, degree) {
        if (degree === 0) {
          return 1;
        }
        if (degree === 1) {
          return number;
        }
        if (degree < 0) {
          return 1 / pow(number, -degree);
        }
        return number * pow(number, degree - 1);
      }
    </script>
  </body>
