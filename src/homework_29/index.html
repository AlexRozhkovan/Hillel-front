<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="registration-form">
      <div>
        <label for="first-name">Ім'я:</label>
        <input type="text" id="first-name" required />
      </div>
      <div>
        <label for="last-name">Прізвище:</label>
        <input type="text" id="last-name" required />
      </div>
      <div>
        <label for="birthdate">Дата народження:</label>
        <input type="date" id="birthdate" required />
      </div>
      <div>
        <label>Стать:</label>
        <div>
          <input type="radio" name="gender" id="male" value="male" />
          <label for="male">Чоловіча</label>
        </div>
        <div>
          <input type="radio" name="gender" id="female" value="female" />
          <label for="female">Жіноча</label>
        </div>
      </div>
      <div>
        <label for="city">Місто:</label>
        <select id="city" required>
          <option value="" disabled selected>Виберіть місто</option>
          <option value="kyiv">Київ</option>
          <option value="lviv">Львів</option>
          <option value="kharkiv">Харків</option>
          <option value="odessa">Одеса</option>
        </select>
      </div>
      <div>
        <label for="address">Адреса:</label>
        <textarea id="address" required></textarea>
      </div>
      <div>
        <label>Мови, якими володієте:</label>
        <div>
          <input type="checkbox" id="ukr" value="ukr" name="languages" />
          <label for="ukr">Українська</label>
        </div>
        <div>
          <input type="checkbox" id="rus" value="rus" name="languages" />
          <label for="rus">Російська</label>
        </div>
        <div>
          <input type="checkbox" id="eng" value="eng" name="languages" />
          <label for="eng">Англійська</label>
        </div>
      </div>
      <div>
        <button type="submit">Зберегти</button>
      </div>
    </form>
    <div id="result"></div>
    <script src="index.js"></script>
  </body>
</html>
