<!DOCTYPE html>
<html>
  <head>
    <title>Пошук поста за ID</title>
  </head>
  <body>
    <h1>Пошук поста за ID</h1>
    <input
      type="number"
      id="postIdInput"
      min="1"
      max="100"
      placeholder="Введіть ID поста"
    />
    <button onclick="searchPost()">Знайти пост</button>
    <div id="postContainer"></div>
    <button onclick="getComments()">Отримати коментарі</button>
    <script src="./main.js"></script>
  </body>
</html>
